<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Course Exercise" />
    <meta name="author" content="Emmanuel, omar1024, hemanthkumar" />
    <title>Coursera</title>
    <link rel="icon" href="src/icon.png" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="form2">
      <div class="title">WebCoursera</div>
      <div class="subtitle">Sign Up as a Member</div>
      <div class="input-container ic1">
        <input id="emailId" class="input" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="emailId" class="placeholder">Email Id</label>
      </div>
      <div class="input-container ic2">
        <input
          id="phoneno"
          class="input"
          type="tel"
          pattern="[0-9]{10}"
          placeholder=" "
        />
        <div class="cut-big"></div>
        <label for="phoneno" class="placeholder">Phone Number</label>
      </div>
      <div class="input-container ic2">
        <input id="password" class="input" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="password" class="placeholder">Password</label>
      </div>
      <div class="input-container ic2">
        <input id="password_2" class="input" type="text" placeholder=" " />
        <div class="cut-big"></div>
        <label for="password" class="placeholder">Confirm Password</label>
      </div>
      <button id="submit" type="text" class="button">Sign Up</button>
    </div>
    <script type="text/javascript">
      document.getElementById("submit").onclick = function () {
        location.href = "../index.html";
      };
    </script>
  </body>
</html>
