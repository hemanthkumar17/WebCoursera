<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Course Exercise" />
    <meta name="author" content="Emmanuel, omar1024, hemanthkumar" />
    <title>Coursera</title>
    <link rel="icon" href="src/icon.png" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="form">
        <div class="title">WebCoursera</div>
        <div class="subtitle">Login</div>
        <div class="input-container ic1">
          <input id="emailId" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="emailId" class="placeholder">Email Id</label>
        </div>
        <div class="input-container ic2">
          <input id="password" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="password" class="placeholder">Password</label>
        </div>
        <button type="text" class="button">Log In</button>
        <button type="text" class="button">Not a member? Sign Up!</button>
      </div>
    <footer id="footer">
      Terms of use | Privacy Policy | Help and Support | Contact Us
    </footer>
  </body>
</html>
